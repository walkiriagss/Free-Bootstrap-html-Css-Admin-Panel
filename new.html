<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all">

</head>

<body class="bgform">

    <header class="header">
        <div class="pull-left p-3">
            <a href="#">
                <b>Logo</b>
            </a>
        </div>

        <!-- start: search & user box -->
        <div class="pull-right">

            <div class="profile-info p-2">
                <a href="#"><i class="fa fa-power-off" aria-hidden="true"></i>
                    Logout</a>
            </div>
        </div>
    </header>

    <div class="full">
        <a href="#">
            <i class="fas fa-home fontcolor pull-left" aria-hidden="true"></i>
            <span class="spandiv">Home</span>
        </a>
        <div class="col-md-1 pull-left padd0 fixed zi" style="margin-top: 50px">
            <div class="navh1">
                <ul class="nav ">
                    <li>
                        <a href="home.html">
                            <i class="fa fa-home fontcolor pull-left" aria-hidden="true"></i>
                            <span class="spandiv fontcolor">Página Inicial</span>
                        </a>
                    </li>
                    <li>
                        <a href="simulacao.html">
                            <i class="fa fa-bookmark fontcolor pull-left" aria-hidden="true"></i>
                            <span class="spandiv fontcolor">Simulação</span>
                        </a>
                    </li>

                    <li>
                        <a href="new.html">
                            <i class="fas fa-plus fontcolor pull-left" aria-hidden="true"></i>
                            <span class="spandiv fontcolor">Nova Simulação</span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>
        <!--  End header	 -->


        <!--  Body Form Strat	 -->
        <header class="page-header border fixed w100" style="border:none !important">
            <i class="fa fa-bars fontcolor pull-left navbgclr pointer" style="padding-right:36px" aria-hidden="true"
                onclick="shownav()"></i>
            <h4>Simulador</h4>
        </header>

        <div class="col-md-11 pull-right padd0 mt-5 res-mgtop ">
            <div class="container-fluid mt-4 pr-5 res-pad">
                <div class="row">
 
                    <div class="col-md-12 padd0 mt-2 pb-4">

                        <div class="text-left p-3 bgcolor">
                            <h5 class="panel-title col-b">Nova Simulação</h5>
                        </div>

                        <div class="panel-body p-3">
                            <div class="row ">
                                <div class="col-md-12 table-responsive">
                                    <form id="form" method="POST" enctype="multipart/form-data" class="form-vertical">
                                        <div class="accordion" id="accordionExample">
                                            <div class="card">
                                              <div class="card-header" id="headingOne">
                                                <h5 class="mb-0">
                                                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                                    Informações sobre o sistema OpenDSS  <i class="fas fa-chevron-down"></i>
                                                  </button>
                                                </h5>
                                              </div>
                                          
                                              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                                                <div class="card-body">
                                                    <div class="panel-body">
                                                        <div class="form-row p-3">
                                                            <div class=" col-sm-12">
                                                                <label class=" control-label">Diretório com os arquivos do OpenDSS <span
                                                                    class="required">*</span></label>
                                                                    <input type="file" name="diretorio" class="form-control" aria-label="Coordenadas Barras" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-row p-3">
                                                            <div class=" col-sm-12">
                                                                <label class=" control-label">Caminho do arquivo com as coordenadas das barras <span class="required">*</span></label>
                                                                <input type="file" name="coordBarras" class="form-control" aria-label="Coordenadas Barras" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-row p-3">
                                                            <div class=" col-sm-12">
                                                                <label class=" control-label">Caminho do arquivo de extensão .dss que contém as informações de conexão das linhas <span class="required">*</span></label>
                                                                <input type="file" name="conexLinhas" class="form-control" aria-label="Coordenadas Barras" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-row p-3">
                                                            <div class=" col-sm-12">
                                                                <label class=" control-label">Caminho do arquivo com as curvas de cargas <span class="required">*</span></label>
                                                                <input type="file" name="curvasCargas" class="form-control" aria-label="Coordenadas Barras" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-row p-3">
                                                            <div class=" col-sm-12">
                                                                <label class=" control-label">Caminho do arquivo txt com o nome das curvas informadas no arquivo csv <span class="required">*</span></label>
                                                                <input type="file" name="curvasName" class="form-control" aria-label="Coordenadas Barras" required>
                                                            </div>
                                                        </div>
                        
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                            <div class="card">
                                              <div class="card-header" id="headingTwo">
                                                <h5 class="mb-0">
                                                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                                    Informações sobre os REDs disponíveis <i class="fas fa-chevron-down"></i>
                                                  </button>
                                                </h5>
                                              </div>
                                              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                                                <div class="card-body">
                                                    <div>
                                                        <label>PV</label>
                                                        <input type="checkbox" name="a" value="1">
                                                        <div style="display:none">
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número de usinas PV:</label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="numPV" class="form-control" placeholder="1" value="" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com o nome das barras cujas curvas de irradiância são fornecidas <span class="required">*</span></label>
                                                                    <input type="file" name="nomeBarrasIrrad" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com a irradiância das barras definidas no arquivo anterior:  <span class="required">*</span></label>
                                                                    <input type="file" name="irrad" class="form-control" aria-label="Coordenadas Barras">
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label>Potência PV Discreta/Continua</label>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potencia" id="flexRadioDefault1" value=true checked>
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                        Discreta
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potencia"  id="flexRadioDefault2" value=false >
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Contínua
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                           
                                                            <div class="form-row p-3" style="margin-left:20px" name="pot">
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com as informações de potência da usina PV: </label>
                                                                    <input type="file" name="coordBarrasPV" class="form-control" aria-label="Coordenadas Barras">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="dropdown-divider" style="margin-bottom: 10px"></div>
                                                    <div>
                                                        <label>Eólica</label>
                                                        <input type="checkbox" name="a" value="1">
                                                        
                                                        <div style="display:none">
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número de usinas eólicas: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="numEolica" class="form-control" placeholder="1" value="" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com o nome das barras cujas curvas de vento são fornecidas: <span class="required">*</span></label>
                                                                    <input type="file" name="nomeBarrasCurvasVento" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com as velocidades de vento nas regiões das barras definidas no arquivo anterior  <span class="required">*</span></label>
                                                                    <input type="file" name="velocidadeVento" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Potência Nominal da Turbina: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="potenciaNominal" class="form-control" placeholder="1" value="" />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número máximo de Turbinas: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="maxTurbina" class="form-control" placeholder="1" value=""  />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número mínimo de Turbinas: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="minTurbina" class="form-control" placeholder="1" value=""  />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="dropdown-divider" style="margin-bottom: 10px"></div>
                                                    <div>
                                                        <label>Bateria</label>
                                                        <input type="checkbox" name="a" value="1">
                                                        
                                                        <div style="display:none">
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número de bancos de bateria: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="numBateria" class="form-control" placeholder="1" value=""  />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com o nome das barras de interesse para alocação da bateria: <span class="required">*</span></label>
                                                                    <input type="file" name="nomeBarraBateria" class="form-control" aria-label="Coordenadas Barras">
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label>Potência PV Manual/Otimizada</label>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaBateria" id="flexRadioDefault1" value=false>
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                            Manual
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaBateria"  id="flexRadioDefault2" value=true checked>
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Otimizada
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" style="margin-left:20px" name="potBat">
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com a curva de carga/descarga de cada bateria:  <span class="required">*</span></label>
                                                                    <input type="file" name="curvaCagaBateria" class="form-control" aria-label="Coordenadas Barras">
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label>Potência Discreta/Continua</label>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaBateriaDiscreta" id="flexRadioDefault1" value=true checked>
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                        Discreta
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaBateriaDiscreta"  id="flexRadioDefault2" value=false >
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Contínua
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" style="margin-left:20px" name="potBatDis">
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com as informações de potência nominal (primeira coluna) e capacidade de carga (segunda coluna):  <span class="required">*</span></label>
                                                                    <input type="file" name="potNominalBateria" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                                <div class="form-row p-3" >
                                                                    <div class="form-group row ">
                                                                        <label class=" col-sm-6 col-form-label">Capacidade da bateria: <span class="required">*</span></label>
                                                                        <div class="col-sm-6">
                                                                            <input type="number" name="capacidadeBat" class="form-control" placeholder="1" value=""/>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <div class="dropdown-divider" style="margin-bottom: 10px"></div>
                                                    <div>
                                                        <label>Gerador Despachável</label>
                                                        <input type="checkbox" name="a" value="1">
                                                        
                                                        <div style="display:none">
                                                            
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com o nome das barras de interesse para alocação do gerador: <span class="required">*</span></label>
                                                                    <input type="file" name="nomeBarraGerador" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class="form-group row ">
                                                                    <label class=" col-sm-6 col-form-label">Número de geradores despacháveis: </label>
                                                                    <div class="col-sm-6">
                                                                        <input type="number" name="numGerador" class="form-control" placeholder="1" value=""  />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label>Curva Otimizada/Manual</label>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaGeradorOtimizada" id="flexRadioDefault1" value=true checked>
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                            Otimizada
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaGeradorOtimizada"  id="flexRadioDefault2" value=false >
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Manual
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" style="margin-left:20px" name="potGerOti">
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com as curvas de geração de cada gerador que será alocado <span class="required">*</span></label>
                                                                    <input type="file" name="curvasGerador" class="form-control" aria-label="Coordenadas Barras" required>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" >
                                                                <div class=" col-sm-12">
                                                                    <label>Potência PV Discreta/Continua</label>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaGeradorDiscreta" id="flexRadioDefault1" value=true checked>
                                                                        <label class="form-check-label" for="flexRadioDefault1">
                                                                        Discreta
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-check">
                                                                        <input class="form-check-input" type="radio" name="potenciaGeradorDiscreta"  id="flexRadioDefault2" value=false >
                                                                        <label class="form-check-label" for="flexRadioDefault2">
                                                                          Contínua
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-row p-3" style="margin-left:20px" name="potGerDis">
                                                                <div class=" col-sm-12">
                                                                    <label class=" control-label">Caminho do arquivo csv com as informações de potência disponíveis para os geradores:  <span class="required">*</span></label>
                                                                    <input type="file" name="infoPotGerador" class="form-control" aria-label="Coordenadas Barras" >
                                                                </div>
                                                            </div>
                                                    </div>
                                                </div>

                                              </div>
                                            </div>
                                            <div class="card">
                                              <div class="card-header" id="headingThree">
                                                <h5 class="mb-0">
                                                  <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                                    Informações sobre a otimização <i class="fas fa-chevron-down"></i>
                                                  </button>
                                                </h5>
                                              </div>
                                              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                                                <div class="card-body">
                                                    <div class="form-group row ">
                                                        <label class=" col-sm-3 col-form-label">Número de indivíduos: <span class="required">*</span></label>
                                                        <div class="col-sm-6">
                                                            <input type="number" name="numIndividuos" class="form-control" placeholder="1" value="" required />
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class=" col-sm-3 col-form-label">Tempo máximo de execução [s]: <span class="required">*</span></label>
                                                        <div class="col-sm-6">
                                                            <input type="number" name="tempoMax" class="form-control" placeholder="1,5" value="" required />
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class=" col-sm-3 col-form-label">Número máximo de iterações: <span class="required">*</span></label>
                                                        <div class="col-sm-6">
                                                            <input type="number" name="numMaxIteracao" class="form-control" placeholder="1" value="" required />
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class=" col-sm-3 col-form-label">Número máximo de estagnações: <span class="required">*</span></label>
                                                        <div class="col-sm-6">
                                                            <input type="number" name="numMaxEstagnacao" class="form-control" placeholder="1" value="" required />
                                                        </div>
                                                    </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                        
                                        <div class=" row">
                                            <button type="reset" class="btn btn-danger btn-sm col-sm-4">Cancelar</button>
                                            <button class="btn btn-default btn-sm col-sm-3">Limpar</button>
                                            <button class="btn btn-primary btn-sm col-sm-4" type="submit">Otimizar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </section>
                        <!-- end: Listing Records -->
                    </div>

                </div>
            </div>
        </div>
        <!--  Body Form End	 -->

    </div>

    <!-- Footer Section Script and CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        type="text/css" media="all">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Footer Section Script and CSS -->
    <script type="text/javascript">
        function shownav() {
            $('.navh1').toggle();
        }

        $('#addForm').click(function () {
            $('#addRecord').slideToggle();
            $('#addForm').hide();
        });

    </script>
    <script>

        $('[name="a"]').on('change', function(){
            $('[name="a"]:not(:checked)').next('div').hide();
            $('[name="a"]:checked').next('div').show();
        }).change()
    
    </script>
    <script>
        $('[name="potencia"]').change(function() {
            if ($(this).val() == "true") {
                console.log("entra aqui")
                $('[name="pot"]').show();
            }else{
                console.log("entra aqui false")
                $('[name="pot"]').hide();
            }
        });
    </script>
    <script>
        $('[name="potenciaBateria"]').change(function() {
            if ($(this).val() == "true") {
                console.log("entra aqui")
                $('[name="potBat"]').show();
            }else{
                console.log("entra aqui false")
                $('[name="potBat"]').hide();
            }
        });
    </script>
    <script>
        $('[name="potenciaBateriaDiscreta"]').change(function() {
            if ($(this).val() == "true") {
                console.log("entra aqui")
                $('[name="potBatDis"]').show();
            }else{
                console.log("entra aqui false")
                $('[name="potBatDis"]').hide();
            }
        });
    </script>
    <script>
        $('[name="potenciaGeradorDiscreta"]').change(function() {
            if ($(this).val() == "true") {
                console.log("entra aqui")
                $('[name="potGerDis"]').show();
            }else{
                console.log("entra aqui false")
                $('[name="potGerDis"]').hide();
            }
        });
    </script>

    <script>
        $('[name="potenciaGeradorOtimizada"]').change(function() {
            if ($(this).val() == "true") {
                console.log("entra aqui")
                $('[name="potGerOti"]').show();
            }else{
                console.log("entra aqui false")
                $('[name="potGerOti"]').hide();
            }
        });
    </script>

</body>

</html>
